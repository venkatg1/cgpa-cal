<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Calculator</title>
    <link rel="stylesheet" href="bootstrap.main.css">
    <link rel="stylesheet" href="styles.main.css">
</head>
<body>

    <div class="wrapper">
        <h1>ScoreSmart</h1>
        <h2>CGP Calculator</h2>
        <div class="form-row">
            <div class="col">
                <input id="course-code" class="form-control" type="text" placeholder="subject">
            </div>
            <div class="col">
                <input id="unit-load" class="form-control" type="number" placeholder="internal marks" min="1" max="40">
            </div>
            <div class="col">
                <input id="unit-load1" class="form-control" type="number" placeholder="external marks" min="1" max="60">
            </div>
            <div class="col">
                <input id="credits-1" class="form-control" type="number" placeholder="credits" min="1" max="4">
            </div>
            <div class="col">
                <select id="semister" class="form-control">
                    <option value="">semister</option>
                    <option value="0">2-1</option>
                </select>
            </div>
            <div class="col">
                <input id="add" class="btn btn-primary" type="button" value="Add">

            </div>
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>total marks</th>
                    <th>credits</th>
                    <th>grade</th>
                </tr>
            </thead>
            <tbody id="tbody">
        
            </tbody>
            <tfoot id="tfoot">
        
            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calc GP">
            </div>
            <div class="col">
            <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
